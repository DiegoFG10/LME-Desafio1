                <div class="col-md-10 col-lg-8 mx-auto position-relative">
                    <div class="site-heading">
                        <h1>RESERVA TU DIA ESPECIAL!</h1><span class="subheading">Con solo un formulario!</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <h1>Reserva tu mesa</h1>
        <form>
          <div class="row">
            <div class="col-md-6">
              <label for="nombre">Nombre:</label>
              <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese su nombre completo">
            </div>
            <div class="col-md-6">
              <label for="correo">Correo electrónico:</label>
              <input type="email" class="form-control" id="correo" name="correo" placeholder="Ingrese su correo electrónico">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="fecha">Fecha:</label>
              <input type="date" class="form-control" id="fecha" name="fecha">
            </div>
            <div class="col-md-6">
              <label for="hora">Hora:</label>
              <input type="time" class="form-control" id="hora" name="hora">
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <label for="personas">Número de personas:</label>
              <input type="number" class="form-control" id="personas" name="personas" min="1" placeholder="No">
            </div>
            <div class="col-md-6">
              <label for="telefono">Teléfono:</label>
              <input type="tel" class="form-control" id="telefono" name="telefono" placeholder="Ingrese su telefono">
            </div>
          </div>
          <br>
          <button type="submit" class="btn btn-primary">Reservar</button>
        </form>
      </div>
